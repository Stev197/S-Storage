<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault data penting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Container */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--glass);
            transition: all 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Form */
        .form-container {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--glass);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent);
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.5;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background-color: #64748b;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        /* Notes List */
        .notes-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .notes-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .notes-count {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            width: fit-content;
        }

        #notesList {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .note-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--glass);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
            word-break: break-word;
        }

        .note-content {
            color: var(--text-secondary);
            margin-bottom: 15px;
            flex-grow: 1;
            word-break: break-word;
            overflow: hidden;
            line-height: 1.5;
            max-height: 100px;
            position: relative;
        }

        .note-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--bg-card));
        }

        .note-date {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .note-actions .btn {
            flex: 1;
            padding: 8px;
            font-size: 0.85rem;
        }

        /* Loading & Empty States */
        .loading, .empty-state, .error-state {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        .empty-state i, .error-state i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .error-state i {
            color: var(--danger);
        }

        .empty-state h3, .error-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .error-state h3 {
            color: var(--danger);
        }

        .empty-state p, .error-state p {
            color: var(--text-secondary);
            max-width: 100%;
            margin: 0 auto 15px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-card {
            animation: fadeIn 0.4s ease forwards;
        }

        /* Responsive */
        @media (min-width: 640px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            .notes-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            
            #notesList {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .btn {
                width: auto;
            }
            
            .note-actions .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @media (min-width: 768px) {
            header h1 {
                font-size: 2.8rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .form-container {
                padding: 30px;
            }
            
            .stat-value {
                font-size: 2.5rem;
            }
            
            .stat-icon {
                font-size: 2.5rem;
            }
            
            .notes-header h2 {
                font-size: 1.8rem;
            }
            
            .note-card {
                padding: 25px;
            }
            
            .note-title {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1024px) {
            #notesList {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-vault"></i> penyimpanan Data penting</h1>
            <p>Simpan catatan, kode, dan link penting Anda dengan aman. Data tersimpan secara real-time database.</p>
        </header>

        <!-- Stats Section -->
        <section class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Pengguna Aktif</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-value" id="totalVisits">0</div>
                <div class="stat-label">Total Kunjungan</div>
            </div>
        </section>

        <!-- Form Input Catatan -->
        <section class="form-container">
            <h2 style="margin-bottom: 20px; color: var(--accent);"><i class="fas fa-plus-circle"></i> Tambah Catatan Baru</h2>
            
            <div class="form-group">
                <label for="noteTitle"><i class="fas fa-heading"></i> Judul Catatan</label>
                <input type="text" id="noteTitle" placeholder="Masukkan judul catatan..." maxlength="100">
                <div class="char-count"><span id="titleCharCount">0</span>/100</div>
            </div>
            
            <div class="form-group">
                <label for="noteContent"><i class="fas fa-sticky-note"></i> Isi Catatan (Teks, Kode, atau Link)</label>
                <textarea id="noteContent" placeholder="Masukkan isi catatan, kode, atau link penting di sini..."></textarea>
                <div class="char-count"><span id="contentCharCount">0</span>/2000</div>
            </div>
            
            <button id="saveBtn" class="btn btn-primary">
                <i class="fas fa-save"></i> Simpan Catatan
            </button>
        </section>

        <!-- Daftar Catatan -->
        <section>
            <div class="notes-header">
                <h2><i class="fas fa-clipboard-list"></i> Catatan Tersimpan</h2>
                <div class="notes-count" id="notesCount">0 catatan</div>
            </div>
            
            <div id="notesList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Memuat catatan...</p>
                </div>
            </div>
        </section>
    </div>

    <script type="module">
        // =============================================
        // KONFIGURASI FIREBASE ANDA
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBcixy1PyYTi_krRYUmz8LcvHHxtN5o92w",
            authDomain: "data-penting-c2e60.firebaseapp.com",
            projectId: "data-penting-c2e60",
            storageBucket: "data-penting-c2e60.firebasestorage.app",
            messagingSenderId: "805016544678",
            appId: "1:805016544678:web:aaeb2bef3d6db7786f1b67"
        };

        // Inisialisasi Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            deleteDoc, 
            doc, 
            serverTimestamp,
            query,
            orderBy,
            increment,
            updateDoc,
            getDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Elemen DOM
        const noteTitleInput = document.getElementById('noteTitle');
        const noteContentInput = document.getElementById('noteContent');
        const saveBtn = document.getElementById('saveBtn');
        const notesList = document.getElementById('notesList');
        const notesCount = document.getElementById('notesCount');
        const titleCharCount = document.getElementById('titleCharCount');
        const contentCharCount = document.getElementById('contentCharCount');
        const activeUsersElement = document.getElementById('activeUsers');
        const totalVisitsElement = document.getElementById('totalVisits');

        // Update karakter count
        noteTitleInput.addEventListener('input', () => {
            titleCharCount.textContent = noteTitleInput.value.length;
        });

        noteContentInput.addEventListener('input', () => {
            contentCharCount.textContent = noteContentInput.value.length;
        });

        // Fungsi untuk menghindari XSS (escape HTML)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format tanggal
        function formatDate(timestamp) {
            if (!timestamp) return 'Tanggal tidak tersedia';
            
            try {
                const date = timestamp.toDate();
                return new Intl.DateTimeFormat('id-ID', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(date);
            } catch (error) {
                console.error('Error formatting date:', error);
                return 'Baru saja';
            }
        }

        // Preview konten (potong jika terlalu panjang)
        function getContentPreview(content) {
            const escapedContent = escapeHtml(content);
            if (escapedContent.length <= 100) return escapedContent;
            return escapedContent.substring(0, 100) + '...';
        }

        // Generate user ID
        function getUserId() {
            let userId = localStorage.getItem('vault_userId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('vault_userId', userId);
            }
            return userId;
        }

        // Track visits - FIXED VERSION
        async function trackVisit() {
            const visitsRef = doc(db, "stats", "visits");
            
            try {
                // Gunakan transaction-like pattern dengan getDoc dan updateDoc
                const visitDoc = await getDoc(visitsRef);
                
                if (visitDoc.exists()) {
                    // Update existing document
                    await updateDoc(visitsRef, {
                        count: increment(1),
                        lastUpdated: serverTimestamp()
                    });
                } else {
                    // Create new document
                    await setDoc(visitsRef, {
                        count: 1,
                        lastUpdated: serverTimestamp()
                    });
                }
                
                // Set up real-time listener
                const unsubscribe = onSnapshot(visitsRef, (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        totalVisitsElement.textContent = data.count || 0;
                    }
                });
                
                // Store unsubscribe function for cleanup
                window.visitsUnsubscribe = unsubscribe;
                
            } catch (error) {
                console.error('Error tracking visit:', error);
                if (error.code === 'permission-denied') {
                    console.log('Permissions issue with visits tracking');
                }
            }
        }

        // Track active users (sederhana)
        async function trackActiveUsers() {
            const userId = getUserId();
            const userRef = doc(db, "activeSessions", userId);
            
            try {
                // Set user sebagai aktif
                await setDoc(userRef, {
                    userId: userId,
                    lastActive: serverTimestamp(),
                    userAgent: navigator.userAgent.substring(0, 100)
                });
                
                // Set up listener untuk active users
                const activeUsersQuery = collection(db, "activeSessions");
                const unsubscribe = onSnapshot(activeUsersQuery, (snapshot) => {
                    activeUsersElement.textContent = snapshot.size;
                });
                
                // Cleanup function
                const cleanup = async () => {
                    try {
                        await deleteDoc(userRef);
                        if (unsubscribe) unsubscribe();
                    } catch (error) {
                        console.error('Error cleaning up user session:', error);
                    }
                };
                
                // Cleanup saat tab ditutup
                window.addEventListener('beforeunload', cleanup);
                
                // Juga cleanup jika ada error atau page hide
                window.addEventListener('pagehide', cleanup);
                
                // Store cleanup function
                window.activeUsersCleanup = cleanup;
                
            } catch (error) {
                console.error('Error tracking active users:', error);
            }
        }

        // Simpan catatan ke Firebase
        async function saveNote() {
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();
            
            if (!title || !content) {
                alert('Judul dan isi catatan tidak boleh kosong!');
                return;
            }
            
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            saveBtn.disabled = true;
            
            try {
                const docRef = await addDoc(notesCollection, {
                    title: title,
                    content: content,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                console.log('Catatan tersimpan:', docRef.id);
                
                // Reset form
                noteTitleInput.value = '';
                noteContentInput.value = '';
                titleCharCount.textContent = '0';
                contentCharCount.textContent = '0';
                
                // Feedback visual
                saveBtn.innerHTML = '<i class="fas fa-check"></i> Tersimpan!';
                saveBtn.style.backgroundColor = 'var(--success)';
                
                setTimeout(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.style.backgroundColor = '';
                    saveBtn.disabled = false;
                }, 1500);
                
            } catch (error) {
                console.error('Error menyimpan:', error);
                
                let errorMessage = 'Gagal menyimpan catatan. ';
                
                if (error.code === 'permission-denied') {
                    errorMessage = '❌ ERROR: Aturan Firestore belum diatur. ';
                    errorMessage += 'Silakan buka Firebase Console → Firestore Database → Rules dan ubah aturan keamanan.';
                    
                    notesList.innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Izin Ditolak</h3>
                            <p>Firestore menolak operasi baca/tulis karena aturan keamanan.</p>
                            <p><strong>Solusi:</strong> Buka Firebase Console → Firestore Database → Rules</p>
                            <div style="text-align: left; max-width: 100%; margin: 15px auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-family: monospace; font-size: 0.8rem; word-break: break-word;">
rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /{document=**} {
      allow read, write: if true;
    }
  }
}
                            </div>
                            <p>Kemudian klik "Publish" dan refresh halaman ini.</p>
                        </div>
                    `;
                    
                } else if (error.code === 'unavailable') {
                    errorMessage = 'Firestore tidak tersedia. Periksa koneksi internet.';
                } else {
                    errorMessage += 'Error: ' + error.message;
                }
                
                alert(errorMessage);
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        // Hapus catatan
        async function deleteNote(noteId) {
            if (!confirm('Apakah Anda yakin ingin menghapus catatan ini?')) return;
            
            try {
                const noteDoc = doc(db, "notes", noteId);
                await deleteDoc(noteDoc);
            } catch (error) {
                console.error('Error menghapus catatan:', error);
                alert('Gagal menghapus catatan: ' + error.message);
            }
        }

        // Salin ke clipboard
        function copyToClipboard(content, button) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    const originalBtnText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                    button.style.backgroundColor = 'var(--success)';
                    
                    setTimeout(() => {
                        button.innerHTML = originalBtnText;
                        button.style.backgroundColor = '';
                    }, 1500);
                })
                .catch(err => {
                    console.error('Gagal menyalin:', err);
                    alert('Gagal menyalin teks ke clipboard');
                });
        }

        // Inisialisasi Firebase
        let app, db, notesCollection;
        
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                notesCollection = collection(db, "notes");
                
                // Track stats
                await trackVisit();
                await trackActiveUsers();
                
                // Tampilkan catatan
                displayNotes();
                
            } catch (error) {
                console.error('Error inisialisasi Firebase:', error);
                notesList.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Gagal Menginisialisasi Firebase</h3>
                        <p>${error.message}</p>
                        <p>Pastikan konfigurasi Firebase Anda benar.</p>
                    </div>
                `;
            }
        }

        // Tampilkan catatan
        function displayNotes() {
            notesList.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Memuat catatan...</p>
                </div>
            `;
            
            try {
                const q = query(notesCollection, orderBy("createdAt", "desc"));
                
                onSnapshot(q, 
                    (snapshot) => {
                        const notes = [];
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            notes.push({ 
                                id: doc.id, 
                                ...data,
                                createdAt: data.createdAt || null
                            });
                        });
                        
                        notesCount.textContent = `${notes.length} catatan`;
                        
                        if (notes.length === 0) {
                            notesList.innerHTML = `
                                <div class="empty-state">
                                    <i class="fas fa-clipboard"></i>
                                    <h3>Belum ada catatan</h3>
                                    <p>Mulai dengan menambahkan catatan pertama Anda menggunakan form di atas.</p>
                                </div>
                            `;
                            return;
                        }
                        
                        notesList.innerHTML = '';
                        notes.forEach(note => {
                            const noteCard = document.createElement('div');
                            noteCard.className = 'note-card';
                            noteCard.innerHTML = `
                                <h3 class="note-title">${escapeHtml(note.title || 'Tanpa Judul')}</h3>
                                <div class="note-content">${getContentPreview(note.content || '')}</div>
                                <div class="note-date">
                                    <i class="far fa-calendar"></i>
                                    ${note.createdAt ? formatDate(note.createdAt) : 'Baru saja'}
                                </div>
                                <div class="note-actions">
                                    <button class="btn btn-success copy-btn" data-id="${note.id}">
                                        <i class="far fa-copy"></i> Salin
                                    </button>
                                    <button class="btn btn-danger delete-btn" data-id="${note.id}">
                                        <i class="far fa-trash-alt"></i> Hapus
                                    </button>
                                </div>
                            `;
                            notesList.appendChild(noteCard);
                        });
                        
                        // Event listeners
                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                e.stopPropagation();
                                deleteNote(button.dataset.id);
                            });
                        });
                        
                        document.querySelectorAll('.copy-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const noteId = button.dataset.id;
                                const note = notes.find(n => n.id === noteId);
                                if (note) {
                                    copyToClipboard(note.content, button);
                                }
                            });
                        });
                    },
                    (error) => {
                        console.error('Error memuat catatan:', error);
                        
                        let errorMessage = '';
                        if (error.code === 'permission-denied') {
                            errorMessage = `
                                <div class="error-state">
                                    <i class="fas fa-shield-alt"></i>
                                    <h3>Akses Ditolak</h3>
                                    <p>Aturan Firestore belum diatur dengan benar.</p>
                                </div>
                            `;
                        } else {
                            errorMessage = `
                                <div class="error-state">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <h3>Gagal memuat catatan</h3>
                                    <p>${error.message}</p>
                                </div>
                            `;
                        }
                        
                        notesList.innerHTML = errorMessage;
                    }
                );
                
            } catch (error) {
                console.error('Error:', error);
                notesList.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Event Listeners
        saveBtn.addEventListener('click', saveNote);
        
        noteContentInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                saveNote();
            }
        });

        // Inisialisasi
        initializeFirebase();
    </script>
</body>
</html>

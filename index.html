<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vault - Data penting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #06b6d4;
            --crypto-gold: #FFD700;
            --crypto-silver: #C0C0C0;
            --crypto-bronze: #CD7F32;
            --crypto-bitcoin: #F7931A;
            --crypto-ethereum: #627EEA;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* =============================================
           ANIMASI BACKGROUND KRIPTO
        ============================================= */
        .crypto-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .crypto-particle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, var(--crypto-gold), transparent);
            border-radius: 50%;
            box-shadow: 
                0 0 15px var(--crypto-gold),
                inset 0 0 10px rgba(255, 215, 0, 0.5);
            filter: blur(2px);
            animation: float 25s infinite linear;
            opacity: 0.7;
        }

        .crypto-particle:nth-child(odd) {
            background: radial-gradient(circle at 30% 30%, var(--crypto-bitcoin), transparent);
            box-shadow: 
                0 0 15px var(--crypto-bitcoin),
                inset 0 0 10px rgba(247, 147, 26, 0.5);
            animation-delay: -5s;
            animation-duration: 30s;
        }

        .crypto-particle:nth-child(3n) {
            background: radial-gradient(circle at 30% 30%, var(--crypto-ethereum), transparent);
            box-shadow: 
                0 0 15px var(--crypto-ethereum),
                inset 0 0 10px rgba(98, 126, 234, 0.5);
            animation-delay: -10s;
            animation-duration: 35s;
        }

        .crypto-particle:nth-child(4n) {
            background: radial-gradient(circle at 30% 30%, var(--crypto-silver), transparent);
            box-shadow: 
                0 0 15px var(--crypto-silver),
                inset 0 0 10px rgba(192, 192, 192, 0.5);
            animation-delay: -15s;
            animation-duration: 40s;
        }

        .crypto-particle:nth-child(5n) {
            background: radial-gradient(circle at 30% 30%, var(--crypto-bronze), transparent);
            box-shadow: 
                0 0 15px var(--crypto-bronze),
                inset 0 0 10px rgba(205, 127, 50, 0.5);
            animation-delay: -20s;
            animation-duration: 45s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Efek blur bergerak */
        .blur-effect {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(247, 147, 26, 0.1) 0%, transparent 50%);
            animation: blurMove 60s infinite alternate ease-in-out;
            filter: blur(60px);
            z-index: -2;
        }

        @keyframes blurMove {
            0% {
                transform: translate(0%, 0%) rotate(0deg);
            }
            33% {
                transform: translate(-5%, 5%) rotate(120deg);
            }
            66% {
                transform: translate(5%, -5%) rotate(240deg);
            }
            100% {
                transform: translate(0%, 0%) rotate(360deg);
            }
        }

        /* =============================================
           HALAMAN LOGIN
        ============================================= */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: loginSlideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--crypto-bitcoin), 
                var(--crypto-ethereum), 
                var(--crypto-gold));
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            background: linear-gradient(135deg, var(--crypto-gold), var(--crypto-bitcoin));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f1f5f9, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--crypto-gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-input::placeholder {
            color: rgba(203, 213, 225, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--crypto-gold);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--crypto-bitcoin), var(--crypto-gold));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(247, 147, 26, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 147, 26, 0.4);
            background: linear-gradient(135deg, var(--crypto-gold), var(--crypto-bitcoin));
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* =============================================
           HALAMAN UTAMA (DISEMBUNYIKAN AWAL)
        ============================================= */
        .main-app {
            display: none;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .main-app.active {
            display: block;
        }

        /* =============================================
           ANIMASI & TRANSISI
        ============================================= */
        @keyframes loginSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        /* =============================================
           STYLE UNTUK APLIKASI UTAMA (DARI KODE SEBELUMNYA)
        ============================================= */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
            border-radius: 2px;
        }

        /* HAPUS: Mode indicator, stats-container, dan status-badge */
        .mode-indicator {
            display: none !important;
        }
        
        .stats-container {
            display: none !important;
        }
        
        .status-badge {
            display: none !important;
        }

        .form-container {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--glass);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.5;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--accent-hover), #9d7cf8);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info), #0891b2);
            color: white;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #0891b2, #0e7490);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.4);
        }

        .notes-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .notes-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notes-count {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            width: fit-content;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #notesList {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .note-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--glass);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent), #8b5cf6);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
            word-break: break-word;
            padding-left: 10px;
        }

        .note-content {
            color: var(--text-secondary);
            margin-bottom: 20px;
            flex-grow: 1;
            word-break: break-word;
            overflow: hidden;
            line-height: 1.6;
            max-height: 120px;
            position: relative;
            padding-left: 10px;
        }

        .note-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg-card));
        }

        .note-date {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 10px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .note-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--glass);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.4s ease;
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
            border-radius: 20px 20px 0 0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loading, .empty-state, .error-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .empty-state i, .error-state i {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-state i {
            color: var(--danger);
        }

        .empty-state h3, .error-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .error-state h3 {
            color: var(--danger);
        }

        .empty-state p, .error-state p {
            color: var(--text-secondary);
            max-width: 100%;
            margin: 0 auto 20px;
            font-size: 1rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-card {
            animation: slideUp 0.4s ease forwards;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
            border: 1px solid var(--border);
            margin-bottom: 5px;
        }

        .note-card.edited {
            border-left: 6px solid var(--warning);
        }

        .note-card.edited::before {
            background: linear-gradient(to bottom, var(--warning), #d97706);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideUp 0.3s ease;
            max-width: 400px;
        }

        .toast.hidden {
            animation: slideDown 0.3s ease forwards;
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.warning {
            background: var(--warning);
        }

        .toast.info {
            background: var(--info);
        }

        @keyframes slideDown {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        /* =============================================
           RESPONSIVE
        ============================================= */
        @media (min-width: 640px) {
            header h1 {
                font-size: 2.5rem;
            }

                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'Baru saja';
                if (diffMins < 60) return `${diffMins} menit lalu`;
                if (diffHours < 24) return `${diffHours} jam lalu`;
                if (diffDays < 7) return `${diffDays} hari lalu`;
                
                return new Intl.DateTimeFormat('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                }).format(date);

                        updatedAt: serverTimestamp()
                    });
                    
                    showToast('Catatan berhasil diupdate!', 'success');
                    
                    setTimeout(() => {
                        exitEditMode();
                        saveBtn.innerHTML = originalText;
                        saveBtn.disabled = false;
                    }, 1000);
                    
                } else {
                    await addDoc(notesCollection, {
                        title: title,
                        content: content,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    });
                    
                    showToast('Catatan berhasil disimpan!', 'success');
                    
                    if (noteTitleInput) noteTitleInput.value = '';
                    if (noteContentInput) noteContentInput.value = '';
                    updateCharCounts();
                    
                    setTimeout(() => {
                        saveBtn.innerHTML = originalText;
                        saveBtn.disabled = false;
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Error menyimpan catatan:', error);
                
                let errorMsg = 'Gagal menyimpan catatan. ';
                if (error.code === 'permission-denied') {
                    errorMsg = 'Izin ditolak. Periksa aturan Firestore.';
                } else if (error.code === 'unavailable') {
                    errorMsg = 'Tidak ada koneksi internet.';
                } else {
                    errorMsg += error.message;
                }
                
                showToast(errorMsg, 'error');
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        async function deleteNote(noteId) {
            if (!confirm('Apakah Anda yakin ingin menghapus catatan ini?')) return;
            
            try {
                const noteRef = doc(db, "notes", noteId);
                await deleteDoc(noteRef);
                
                if (editingNoteIdInput && editingNoteIdInput.value === noteId) {
                    exitEditMode();
                }
                
                showToast('Catatan berhasil dihapus!', 'success');
                
            } catch (error) {
                console.error('Error menghapus catatan:', error);
                showToast('Gagal menghapus catatan: ' + error.message, 'error');
            }
        }

        function copyToClipboard(content, button = null) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    if (button) {
                        const originalBtnText = button.innerHTML;
                        button.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                        button.style.background = 'var(--success)';
                        
                        setTimeout(() => {
                            button.innerHTML = originalBtnText;
                            button.style.background = '';
                        }, 1500);
                    }
                    showToast('Teks berhasil disalin ke clipboard!', 'success');
                })
                .catch(err => {
                    console.error('Gagal menyalin:', err);
                    showToast('Gagal menyalin teks ke clipboard', 'error');
                });
        }

        // Fungsi modal
        function viewNoteFull(note) {
            if (!note) return;
            
            currentViewingNote = note;
            if (modalNoteTitle) modalNoteTitle.textContent = note.title || 'Tanpa Judul';
            if (modalNoteContent) modalNoteContent.textContent = note.content || '';
            if (modalCreatedAt) modalCreatedAt.textContent = note.createdAt ? formatDate(note.createdAt) : 'Tidak tersedia';
            if (modalUpdatedAt) modalUpdatedAt.textContent = note.updatedAt ? formatDate(note.updatedAt) : 'Tidak tersedia';
            if (modalNoteId) modalNoteId.textContent = note.id;
            if (viewNoteModal) {
                viewNoteModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal() {
            if (viewNoteModal) {
                viewNoteModal.classList.remove('show');
                currentViewingNote = null;
                document.body.style.overflow = 'auto';
            }
        }

        function editFromModal() {
            if (currentViewingNote) {
                closeModal();
                enterEditMode(currentViewingNote.id, currentViewingNote.title, currentViewingNote.content);
            }
        }

        // Tampilkan catatan
        function displayNotes() {
            if (!notesList) return;
            
            notesList.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat catatan dari database...</p>
                </div>
            `;
            
            try {
                const q = query(notesCollection, orderBy("createdAt", "desc"));
                
                const unsubscribe = onSnapshot(q, 
                    (snapshot) => {
                        const notes = [];
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            notes.push({ 
                                id: doc.id, 
                                ...data,
                                createdAt: data.createdAt || null,
                                updatedAt: data.updatedAt || null
                            });
                        });
                        
                        if (notesCount) notesCount.textContent = `${notes.length} catatan`;
                        
                        if (notes.length === 0) {
                            notesList.innerHTML = `
                                <div class="empty-state">
                                    <i class="fas fa-clipboard"></i>
                                    <h3>Belum ada catatan</h3>
                                    <p>Mulai dengan menambahkan catatan pertama Anda menggunakan form di atas.</p>
                                </div>
                            `;
                            return;
                        }
                        
                        notesList.innerHTML = '';
                        notes.forEach(note => {
                            const noteCard = document.createElement('div');
                            noteCard.className = 'note-card';
                            
                            const isEdited = note.updatedAt && note.createdAt && 
                                           note.updatedAt.toDate().getTime() > note.createdAt.toDate().getTime();
                            
                            if (isEdited) {
                                noteCard.classList.add('edited');
                            }
                            
                            const dateInfo = isEdited ?
                                `<div class="note-date" title="Diperbarui: ${formatDate(note.updatedAt)}">
                                    <i class="fas fa-edit"></i>
                                    ${formatDateShort(note.updatedAt)}
                                    <span style="margin-left: auto; font-size: 0.7rem; color: var(--warning);">
                                        <i class="fas fa-pen"></i> diedit
                                    </span>
                                </div>` :
                                `<div class="note-date" title="Dibuat: ${formatDate(note.createdAt)}">
                                    <i class="far fa-calendar"></i>
                                    ${formatDateShort(note.createdAt)}
                                </div>`;
                            
                            noteCard.innerHTML = `
                                <h3 class="note-title">${escapeHtml(note.title || 'Tanpa Judul')}</h3>
                                <div class="note-content">${getContentPreview(note.content || '')}</div>
                                ${dateInfo}
                                <div class="note-actions">
                                    <button class="btn btn-info view-btn" data-id="${note.id}" data-tooltip="Lihat lengkap">
                                        <i class="fas fa-eye"></i> Lihat
                                    </button>
                                    <button class="btn btn-warning edit-btn" data-id="${note.id}" data-tooltip="Edit catatan">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger delete-btn" data-id="${note.id}" data-tooltip="Hapus catatan">
                                        <i class="far fa-trash-alt"></i> Hapus
                                    </button>
                                </div>
                            `;
                            notesList.appendChild(noteCard);
                        });
                        
                        // Event listeners untuk tombol
                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                e.stopPropagation();
                                deleteNote(button.dataset.id);
                            });
                        });
                        
                        document.querySelectorAll('.edit-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const noteId = button.dataset.id;
                                const note = notes.find(n => n.id === noteId);
                                if (note) {
                                    enterEditMode(note.id, note.title, note.content);
                                }
                            });
                        });
                        
                        document.querySelectorAll('.view-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const noteId = button.dataset.id;
                                const note = notes.find(n => n.id === noteId);
                                if (note) {
                                    viewNoteFull(note);
                                }
                            });
                        });
                    },
                    (error) => {
                        console.error('Error memuat catatan:', error);
                        
                        let errorMessage = '';
                        if (error.code === 'permission-denied') {
                            errorMessage = `
                                <div class="error-state">
                                    <i class="fas fa-shield-alt"></i>
                                    <h3>Akses Ditolak</h3>
                                    <p>Aturan Firestore belum diatur dengan benar.</p>
                                    <p style="text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-top: 15px;">
                                        <strong>Solusi:</strong><br>
                                        1. Buka Firebase Console  Firestore Database  Rules<br>
                                        2. Ganti rules dengan:<br>
                                        <code style="display: block; margin-top: 10px;">
                                        rules_version = '2';<br>
                                        service cloud.firestore {<br>
                                        &nbsp;&nbsp;match /databases/{database}/documents {<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;match /{document=**} {<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allow read, write: if true;<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;}<br>
                                        &nbsp;&nbsp;}<br>
                                        }
                                        </code>
                                        3. Klik "Publish"<br>
                                        4. Refresh halaman ini
                                    </p>
                                </div>
                            `;
                        } else {
                            errorMessage = `
                                <div class="error-state">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <h3>Gagal memuat catatan</h3>
                                    <p>${error.message}</p>
                                    <p>Periksa koneksi internet Anda.</p>
                                </div>
                            `;
                        }
                        
                        notesList.innerHTML = errorMessage;
                    }
                );
                
                cleanupFunctions.push(unsubscribe);
                
            } catch (error) {
                console.error('Error:', error);
                notesList.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Inisialisasi aplikasi utama
        async function initializeApp() {
            const firebaseLoaded = await loadFirebase();
            
            if (!firebaseLoaded) {
                showToast('Gagal memuat Firebase. Periksa koneksi internet.', 'error');
                return;
            }
            
            try {
                app = initializeFirebaseApp(firebaseConfig);
                db = getFirestore(app);
                notesCollection = collection(db, "notes");
                
                console.log('Firebase initialized successfully');
                
                displayNotes();
                
                // Setup event listeners
                if (noteTitleInput) {
                    noteTitleInput.addEventListener('input', updateCharCounts);
                }
                if (noteContentInput) {
                    noteContentInput.addEventListener('input', updateCharCounts);
                }
                
                if (saveBtn) {
                    saveBtn.addEventListener('click', saveNote);
                }
                if (cancelEditBtn) {
                    cancelEditBtn.addEventListener('click', exitEditMode);
                }
                
                if (clearFormBtn) {
                    clearFormBtn.addEventListener('click', () => {
                        if (isEditing) {
                            if (confirm('Batalkan edit dan bersihkan form?')) {
                                exitEditMode();
                            }
                        } else {
                            if (noteTitleInput) noteTitleInput.value = '';
                            if (noteContentInput) noteContentInput.value = '';
                            updateCharCounts();
                            if (noteTitleInput) noteTitleInput.focus();
                            showToast('Form telah dibersihkan', 'info');
                        }
                    });
                }
                
                if (noteContentInput) {
                    noteContentInput.addEventListener('keydown', (e) => {
                        if (e.ctrlKey && e.key === 'Enter') {
                            saveNote();
                        }
                    });
                }

                if (closeModalBtn) {
                    closeModalBtn.addEventListener('click', closeModal);
                }
                if (closeModalBtn2) {
                    closeModalBtn2.addEventListener('click', closeModal);
                }
                if (editFromModalBtn) {
                    editFromModalBtn.addEventListener('click', editFromModal);
                }
                if (copyModalBtn) {
                    copyModalBtn.addEventListener('click', () => {
                        if (currentViewingNote) {
                            copyToClipboard(currentViewingNote.content, copyModalBtn);
                        }
                    });
                }

                if (viewNoteModal) {
                    viewNoteModal.addEventListener('click', (e) => {
                        if (e.target === viewNoteModal) {
                            closeModal();
                        }
                    });
                }

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && viewNoteModal && viewNoteModal.classList.contains('show')) {
                        closeModal();
                    }
                });

                window.addEventListener('beforeunload', () => {
                    cleanupFunctions.forEach(cleanup => {
                        if (typeof cleanup === 'function') cleanup();
                    });
                });

                updateCharCounts();
                if (noteTitleInput) noteTitleInput.focus();
                
                console.log('Aplikasi Crypto Vault telah dimuat!');
                
            } catch (error) {
                console.error('Error inisialisasi Firebase:', error);
                if (notesList) {
                    notesList.innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Gagal Menginisialisasi Firebase</h3>
                            <p>${error.message}</p>
                            <p>Pastikan konfigurasi Firebase Anda benar dan koneksi internet tersedia.</p>
                        </div>
                    `;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Generate partikel kripto
            generateCryptoParticles();
            
            // Setup login
            setupPasswordToggle();
            setupLogin();
            setupLogout();
            
            // Auto focus ke username field
            setTimeout(() => {
                const usernameInput = document.getElementById('username');
                if (usernameInput) {
                    usernameInput.focus();
                }
            }, 500);
        });
    </script>
